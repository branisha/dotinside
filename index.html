<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="p5.js"></script>
</head>
<body>

    <div class="main_contaner">
      <div>
        <h3>Status:</h3>
          <span id="status_span">
                   nedefinirano
          </span>
        <h3>Postavke:</h3>
        <label class="input_label">
          <input id="swap_1" type="radio" name="swap" value="0" checked>
          Vstavi točke
        </label>
      <br/>
        <label class="input_label">
          <input type="radio" name="swap" value="1">
          Računaj
        </label>
        <br/>
        <label class="input_label">
          Toleranca točke:
          <input id="dot_tolerance" type="range" min="0" max="100" value="10">
          <pre id="dot_tolerance_value">10</pre><span> px</span>
        </label>
        <br/>
        <label class="input_label">
          Kut tolerance za linijo:
          <input id="line_tolerance" type="range" min="0" max="180" value="5">
          <pre id="line_tolerance_value">5</pre><span> °</span>
        </label>

        <label class="input_label">
          Debljina linije:
          <input id="line_weight" type="range" min="0" max="100" value="2">
          <pre id="line_weight_value">2</pre><span> px</span>
        </label>

        <label class="input_label">
          Velikost točke:
          <input id="dot_weight" type="range" min="0" max="100" value="10">
          <pre id="dot_weight_value">10</pre><span> px</span>
        </label>

        <h3>
          Debug mode:
        </h3>
        <br/>
        <label class="input_label">

          <input id="debug_on" type="radio" name="debug" value="1" >
          on
        </label>
      <br/>
        <label class="input_label">
          <input type="radio" name="debug" value="0" checked>
          off
        </label>
        </label>

      </div>
      <div id="canvas_container">
  
      </div>

    </div>

    <script src="sketch.js"></script>
</body>

</html>
